<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game-2048</title>

    <link rel="stylesheet" href=".\css\app.css">
    <link rel="stylesheet" href=".\css\board.css">
    <link rel="stylesheet" href=".\css\score.css">

    <script defer src=".\app.js"></script>
</head>

<body>

    <header>
        
        <h1>2048</h1>

        <div class="score-board">

            <div class="score">
                <h2 class="headline">SCORE</h2>
                <h2 class="headline"></h2>
                <h2 class="num-score">0</h2>
            </div>

            <div class="score">
                <h2 class="headline">BEST</h2>
                <h2 class="headline">SCORE</h2>
                <h2 class="num-score">0</h2>
            </div>

        </div>

    </header>

    <main class="board">
        
        <div class="row">
            <div data-index="0" class="cell isEmpty"></div>
            <div data-index="1" class="cell isEmpty"></div>
            <div data-index="2" class="cell isEmpty"></div>
            <div data-index="3" class="cell isEmpty"></div>
        </div>

        <div class="row">
            <div data-index="0" class="cell isEmpty"></div>
            <div data-index="1" class="cell isEmpty"></div>
            <div data-index="2" class="cell isEmpty"></div>
            <div data-index="3" class="cell isEmpty"></div>
        </div>

        <div class="row">
            <div data-index="0" class="cell isEmpty"></div>
            <div data-index="1" class="cell isEmpty"></div>
            <div data-index="2" class="cell isEmpty"></div>
            <div data-index="3" class="cell isEmpty"></div>
        </div>

        <div class="row">
            <div data-index="0" class="cell isEmpty"></div>
            <div data-index="1" class="cell isEmpty"></div>
            <div data-index="2" class="cell isEmpty"></div>
            <div data-index="3" class="cell isEmpty"></div>
        </div>

    </main>
    
    <footer>

        <button class="reset-button" type="reset">RESET</button>
    
    </footer>

</body>

</html>
