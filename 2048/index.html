<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game-2048</title>

    <link rel="stylesheet" href=".\css\app.css">
    <link rel="stylesheet" href=".\css\board.css">

    <script defer src=".\app.js"></script>
</head>

<body>

    <header>
        <h1>2048</h1>
    </header>

    <main class="board">
        
        <div class="row">
            <div data-index="0" class="cell is2">2</div>
            <div data-index="1" class="cell is4">4</div>
            <div data-index="2" class="cell is8">8</div>
            <div data-index="3" class="cell is16">16</div>
        </div>

        <div class="row">
            <div data-index="0" class="cell is32">32</div>
            <div data-index="1" class="cell is64">64</div>
            <div data-index="2" class="cell is128">128</div>
            <div data-index="3" class="cell is256">256</div>
        </div>

        <div class="row">
            <div data-index="0" class="cell is512">512</div>
            <div data-index="1" class="cell is1024">1024</div>
            <div data-index="2" class="cell is2048">2048</div>
            <div data-index="3" class="cell isEmpty"></div>
        </div>

        <div class="row">
            <div data-index="0" class="cell isEmpty"></div>
            <div data-index="1" class="cell isEmpty"></div>
            <div data-index="2" class="cell isEmpty"></div>
            <div data-index="3" class="cell isEmpty"></div>
        </div>

    </main>
    
    <footer>

    
    </footer>

</body>

</html>
